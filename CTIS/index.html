<body>
  
    <div class="container login rounded-lg d-flex justify-content-center">
        <div class="row">
          <!--login header(logo)-->
            <div class="col-lg login-bg">
                <h1 class="login-header text-white text-center">Welcome to <span><img class="login-logo rounded-circle mt-2 mx-auto" src="picture/logo-whitebg.png" alt=""></span></h1>
            </div>
            <!--login form-->
            <div class="col-lg login-form">
                <form class="form-signin" method="POST" action="functionPHP/login.php" autocomplete="on">
                      <!--Username-->
                      <div class="input-group mb-3">
                        <div class="input-group-prepend ">
                          <span class="input-group-text" id="basic-addon1"><img src="https://img.icons8.com/plasticine/20/000000/name.png" alt=""/></span>
                        </div>
                        <input id ="userName" type="text" name="userName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                      </div>
                      <!--User Password-->
                      <div class="input-group mb-3"> 
                        <div class="input-group-prepend">
                            <span class="input-group-text" id ="basic-addon2"><img src="https://img.icons8.com/cute-clipart/20/000000/password.png" alt=""/></span>
                        </div>
                        <input id="userPwsd" type="password" name="userPwsd" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>
                      </div>
                      <!--Manager-->
                      <div class="custom-control custom-radio custom-control-inline" >
                        <input type="radio" class="custom-control-input" id="user1" name="user" value="Manager" checked>
                        <label class="custom-control-label" for="user1">Manager</label>
                      </div>
                      <!--Tester-->
                      <div class="custom-control custom-radio custom-control-inline" >
                        <input type="radio" class="custom-control-input" id="user2" name="user" value="Tester">
                        <label class="custom-control-label" for="user2">Tester</label>
                      </div>
                      <!--Patient-->
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="user3" name="user" value="Patient">
                        <label class="custom-control-label" for="user3">Patient</label>
                      </div><br><br>
                      <!--Login Button-->
                      <button type="submit" class="btn btn-dark w-50" id="loginBtn" style="margin-left: 25%;">Login</button>
                </form>
            </div>
        </div>
    </div>
